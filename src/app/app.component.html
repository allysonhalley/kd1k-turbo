<!-- src/app/app.component.html -->
<div class="container">
  <h1>Military Personnel Registration Form</h1>

  <form [formGroup]="militaryForm">
    <!-- Navigation tabs -->
    <div class="tabs">
      <div class="tab-item" [class.active]="activeTab === 1" (click)="changeTab(1)">
        Personal Data
      </div>
      <div class="tab-item" [class.active]="activeTab === 2" (click)="changeTab(2)">
        Military Hierarchy
      </div>
      <div class="tab-item" [class.active]="activeTab === 3" (click)="changeTab(3)">
        Qualifications
      </div>
      <div class="tab-item" [class.active]="activeTab === 4" (click)="changeTab(4)">
        Assignment & Schedule
      </div>
      <div class="tab-item" [class.active]="activeTab === 5" (click)="changeTab(5)">
        Documents & History
      </div>
      <div class="tab-item" [class.active]="activeTab === 6" (click)="changeTab(6)">
        Contacts & Dependents
      </div>
    </div>

    <!-- Components for each tab -->
    <div [ngSwitch]="activeTab">
      <app-personal-data
        *ngSwitchCase="1"
        [formGroup]="militaryForm">
      </app-personal-data>

      <app-military-hierarchy
        *ngSwitchCase="2"
        [formGroup]="militaryForm">
      </app-military-hierarchy>

      <app-qualifications
        *ngSwitchCase="3"
        [formGroup]="militaryForm">
      </app-qualifications>

      <app-assignment-work-schedule
        *ngSwitchCase="4"
        [formGroup]="militaryForm">
      </app-assignment-work-schedule>

      <app-documents-history
        *ngSwitchCase="5"
        [formGroup]="militaryForm">
      </app-documents-history>

      <app-contact-dependents
        *ngSwitchCase="6"
        [formGroup]="militaryForm"
        [dependents]="dependents">
      </app-contact-dependents>
    </div>

    <!-- Action buttons -->
    <div class="actions">
      <button type="button" class="secondary" (click)="clearForm()">Clear</button>
      <button type="button" (click)="submitForm()">Submit</button>
    </div>

    <!-- JSON result display -->
    <pre id="result" *ngIf="showResult">{{ jsonResult }}</pre>
  </form>
</div>
