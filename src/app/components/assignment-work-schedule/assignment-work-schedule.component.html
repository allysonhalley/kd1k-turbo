<!-- src/app/components/assignment-work-schedule/assignment-work-schedule.component.html -->
<div class="tab-content">
  <!-- Assignment -->
  <div class="form-section" [formGroup]="assignmentForm">
    <h2>Assignment</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" formControlName="location">
      </div>
    </div>
  </div>

  <!-- Work Schedule -->
  <div class="form-section" [formGroup]="workScheduleForm">
    <h2>Work Schedule</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="schedule">Schedule</label>
        <input type="text" id="schedule" formControlName="schedule">
      </div>
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="reducedWorkload">
          <span>Reduced Workload</span>
        </label>
      </div>
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="readapted">
          <span>Readapted</span>
        </label>
      </div>
    </div>
  </div>
</div>
