<!-- src/app/components/military-hierarchy/military-hierarchy.component.html -->
<div class="tab-content">
  <!-- Military Hierarchy -->
  <div class="form-section" [formGroup]="militaryHierarchyForm">
    <h2>Military Hierarchy</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" id="hierarchyNumber" formControlName="number">
      </div>
      <div class="form-group">
        <label for="abbreviatedRank">Abbreviated Rank</label>
        <input type="text" id="abbreviatedRank" formControlName="abbreviatedRank">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="rank">Rank</label>
        <select id="rank" formControlName="rank">
          <option value="">Select</option>
          @for (rank of ranks; track rank) {
            <option [value]="rank">{{ rank }}</option>
          }
        </select>
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" formControlName="branch">
      </div>
      <div class="form-group">
        <label for="registrationNumber">Registration Number <span class="required">*</span></label>
        <input type="text" id="registrationNumber" formControlName="registrationNumber">
        <div class="error-message"
              *ngIf="militaryHierarchyForm.get('registrationNumber')?.invalid &&
                    militaryHierarchyForm.get('registrationNumber')?.touched">
          Registration number is required
        </div>
      </div>
    </div>
  </div>
</div>
