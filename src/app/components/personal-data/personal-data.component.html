<!-- src/app/components/personal-data/personal-data.component.html -->
<div class="tab-content">
  <!-- Personal Data -->
  <div class="form-section" [formGroup]="personalDataForm">
    <h2>Personal Data</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input type="text" id="fullName" formControlName="fullName">
        <div class="error-message"
              *ngIf="personalDataForm.get('fullName')?.invalid &&
                    personalDataForm.get('fullName')?.touched">
          Full name is required
        </div>
      </div>
      <div class="form-group">
        <label for="militaryName">Military Name <span class="required">*</span></label>
        <input type="text" id="militaryName" formControlName="militaryName">
        <div class="error-message"
              *ngIf="personalDataForm.get('militaryName')?.invalid &&
                    personalDataForm.get('militaryName')?.touched">
          Military name is required
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="ssn">SSN <span class="required">*</span></label>
        <input type="text" id="ssn" formControlName="ssn">
        <div class="error-message"
              *ngIf="personalDataForm.get('ssn')?.invalid &&
                    personalDataForm.get('ssn')?.touched">
          Invalid SSN (enter numbers only)
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" formControlName="birthDate">
      </div>
      <div class="form-group">
        <label for="maritalStatus">Marital Status</label>
        <select id="maritalStatus" formControlName="maritalStatus">
          <option value="">Select</option>
          @for (status of maritalStatuses; track status) {
            <option [value]="status">{{ status }}</option>
          }
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="religion">Religion</label>
        <input type="text" id="religion" formControlName="religion">
      </div>
    </div>
  </div>

  <!-- Military Identity -->
  <div class="form-section" [formGroup]="militaryIdentityForm">
    <h2>Military Identity</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" id="number" formControlName="number">
      </div>
      <div class="form-group">
        <label for="issuingAuthority">Issuing Authority</label>
        <input type="text" id="issuingAuthority" formControlName="issuingAuthority">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" formControlName="state">
          <option value="">Select</option>
          @for (state of states; track state) {
            <option [value]="state">{{ state }}</option>
          }
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="issueDate">Issue Date</label>
        <input type="date" id="issueDate" formControlName="issueDate">
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input type="date" id="expirationDate" formControlName="expirationDate">
      </div>
    </div>
  </div>

  <!-- Family -->
  <div class="form-section" [formGroup]="familyForm">
    <h2>Family</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="motherName">Mother's Name <span class="required">*</span></label>
        <input type="text" id="motherName" formControlName="motherName">
        <div class="error-message"
              *ngIf="familyForm.get('motherName')?.invalid &&
                    familyForm.get('motherName')?.touched">
          Mother's name is required
        </div>
      </div>
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" formControlName="fatherName">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" formControlName="nationality">
      </div>
      <div class="form-group">
        <label for="birthplace">Birthplace</label>
        <input type="text" id="birthplace" formControlName="birthplace">
      </div>
      <div class="form-group">
        <label for="birthplaceState">State</label>
        <select id="birthplaceState" formControlName="birthplaceState">
          <option value="">Select</option>
          @for (state of states; track state) {
            <option [value]="state">{{ state }}</option>
          }
        </select>
      </div>
    </div>
  </div>
</div>
